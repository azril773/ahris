<!DOCTYPE html>
{%load static %}

<html lang="in">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="HRD System">
    <meta name="Gatot" content="HRD System">

    <title>AHRIS - Asia Resources Human Information System</title>

    <!-- vendor css -->
    <link href="{% static 'lib/font-awesome/css/font-awesome.css'%}" rel="stylesheet">
    <link href="{% static 'lib/Ionicons/css/ionicons.css'%}" rel="stylesheet">

    <!-- Bracket CSS -->
    <link rel="stylesheet" href="{% static 'css/bracket.css'%}">

    <!-- Disable faveicon -->
    <link rel="shortcut icon" href="#" />
  </head>

  <body>

    <div class="d-flex align-items-center justify-content-center bg-primary ht-100v">

      <div class="login-wrapper wd-300 wd-xs-350 pd-25 pd-xs-40 bg-white rounded shadow-base">

        <form method="post">
          {% csrf_token %}
          <div class="signin-logo tx-center tx-28 tx-bold tx-inverse"><span class="tx-normal"></span> AHRIS <span class="tx-normal"></span></div>
          <div class="tx-center mg-b-30 tx-inverse">Asia Human Resources Information System</div>

          <div class="form-group">
            <input name="username" type="text" class="form-control" placeholder="username" required="required" autofocus>
          </div>

          <div class="form-group">
            <input name="password" type="password" class="form-control" placeholder="password" required="required">
          </div>
          <input type="hidden" name="next" value="hrd">
          <button type="submit" class="btn btn-info btn-block">Login</button>
        </form>
        
      </div>
    </div>

    <script src="{% static 'lib/jquery/jquery.js'%}"></script>
    <script src="{% static 'lib/popper.js/popper.js'%}"></script>
    <script src="{% static 'lib/bootstrap/bootstrap.js'%}"></script>

  </body>
</html>
